---
- name: Push the complete source list
  copy:
          src: files/sources.list
          dest: /etc/apt/sources.list
          mode: 0644
  notify: Update APT

- name: Install the base packages
  apt:
          pkg:
                  - sudo
                  - htop
                  - bash-completion
                  - vim
                  - indent
                  - ctags
          install_recommends: no
          state: latest
          update_cache: true
